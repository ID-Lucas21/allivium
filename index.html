<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>Allivium Massoterapia</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> <!-- Font -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> <!-- Nav -->

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark navegacao">
            <div class="container">
                <a href="#" class="navbar-brand">
                <img src="images/logo.png" height="50"><a href="#header" class="nav-link text-light font-weight-bold">Allivium</a>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menu Colapso">  
                    <span class="navbar-toggler-icon text-light"></span>
                </button>
            
                <div id="menu" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto text-light nav-menu">
                    <li class="nav-item">
                    <a href="#about" class="nav-link text-light font-weight-bold">Sobre</a>
                    </li>
                    <li class="nav-item">
                    <a href="#services" class="nav-link text-light font-weight-bold">Serviços</a>
                    </li>
                    <li class="nav-item">
                    <a href="#team" class="nav-link text-light font-weight-bold">Profissionais</a>
                    </li>
                    <li class="nav-item">
                    <a href="#contact" class="nav-link text-light font-weight-bold">Agendar</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <!-- Start Carousel Bootstrap -->
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/slide1.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/slide2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/slide3.png" alt="Third slide">
            </div>
            </div>
        </div>
        <script>
            $('.carousel').carousel({
                interval: 4000
            })
        </script>

        <header id="header">
                <img class="logo" src="images/logo.png" alt="Allivium">
                <h1 class="title">A vida é melhor com massagem</h1>
                <p class="desc">Você já imaginou o quanto uma massagem pode fazer de você uma nova pessoa? Muitas pessoas buscam diferentes métodos de relaxamento, e sem dúvidas a massagem figura entre os principais.</p>
                <button class="sch-button" href="#contact">Agende seu horário<img src="images/right-arrow.png" alt="Seta-direita"></button>
        </header>

        <!-- Nav -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
